    <section class="section_contacto">
        <div class="contacto_container">
            <h2 class="text-center">¿Tenes dudas? Comunicate!</h2>
            <h6 class="text-center">MANDANOS TU CONSULTA Y TE RESPONDEREMOS LO MÁS PRONTO POSIBLE</h6>
            <form class="contacto_form d-flex flex-column align-items-center">
                <div class="form_group w-75">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="form_group w-75">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form_group w-75">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>
