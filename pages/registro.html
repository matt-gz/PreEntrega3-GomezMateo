    <h1 class="h1__paginaEntrenadores font-medium" >ASOCIATE</h1>
    <!-- ---FORMULARIO--- -->
    <section>
        <form class="section_paginaAsociate">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="campo">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="campo">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo">
                <label for="deporte">Deporte:</label>
                <select id="deporte" name="deporte" required>
                    <option value="" disabled selected>Selecciona un deporte</option>
                    <option value="voley">Fútbol</option>
                    <option value="rugby">Tenis</option>
                    <option value="hockey">Hockey</option>
                    <option value="basket">Basket</option>
                    <option value="natacion">Natacion</option>
                    <option value="karate">Karate</option>
                    <option value="tenis">Tenis</option>
                    <option value="boxeo">Boxeo</option>
                    <option value="gym">Gym</option>
                </select>
            </div>
            <button type="submit" class="boton-azul">Enviar</button>
        </form>
    </section>
